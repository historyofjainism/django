<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  {% load static %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Laila:wght@500&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Amita:wght@700&family=Laila:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" type="text/css" charset="utf-8" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
</head>
<body>
    <header>
        {% include "navbar.html" %}
        {% include "jumbotron.html" with title=title coverimage=coverimage %}
    </header>
    <div class="timeline">
      <div class="timeline__bar"></div>
      {% for o in timeline %}
      <div class="timeline__event timeline__eventtype-{{ o.type }}">
        <div class="timeline__event-date">{{ o.year }} {{ samvat }}</div>
        <div class="timeline__event-title text-center">{{o.title}}</div>
        <div class="timeline__event-descr">{{ o.description }}</div>
        <div class="timeline__event-actions">
          <a class="timeline__event-action" href="{{ o.link }}" title="Learn More">और पढ़ें</a>
        </div>
      </div>
      {% endfor %}
    </div>
</body>
</html>
